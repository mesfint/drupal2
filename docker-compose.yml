version: '3.8'
services:
  drupal2:
    image: 'mesfinm/drupal-persistent:latest'
    ports:
      - "8081:80"
    volumes:
      - './drupal-data:/opt/drupal'
    depends_on:
      - 'mariadb2'   
  mariadb2:
    image: 'mariadb'
    environment:
      MARIADB_ROOT_PASSWORD: 'root'
      MARIADB_DATABASE: 'database2'
      MARIADB_USER: 'database2'
      MARIADB_PASSWORD: 'database2'
    volumes:
      - './mariadb-data:/var/lib/mysql'

  adminer:
    image: 'adminer'
    ports:
      - "8092:8080"
    depends_on:
      - 'mariadb2'
